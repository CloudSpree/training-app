name: '[settlements] Test and Build'

on:
  push:
    branches:
      - main
    paths:
      - cmd/settlements/**
      - .github/workflows/main_settlements.yaml
      - docker/settlements/**

env:
  CONTAINER_REGISTRY: 'registry.digitalocean.com'
  CONTAINER_REGISTRY_PREFIX: cloudspree
  APPLICATION_NAME: 'settlements'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
      - name: show go version
        run: go version
      - name: run tests
        run: go test -v ./...

  build-go:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
      - name: show go version
        run: go version
      - name: build
        run: go build -o main cmd/${{ env.APPLICATION_NAME }}/main.go
      - uses: actions/upload-artifact@v2
        with:
          name: app
          path: main
          retention-days: 1

  build-docker:
    needs:
      - build-go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: app
      - name: set execution bit
        run: chmod +x main
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: login to digital ocean
        run: |
          docker login \
            -u ${{ secrets.DIGITAL_OCEAN_TOKEN }} \
            -p ${{ secrets.DIGITAL_OCEAN_TOKEN }} \
            ${{ env.CONTAINER_REGISTRY }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: docker/${{ env.APPLICATION_NAME }}/Dockerfile
          context: ./
          push: true
          tags: |
            ${{ env.CONTAINER_REGISTRY }}/${{ env.CONTAINER_REGISTRY_PREFIX }}/${{ env.APPLICATION_NAME }}:${{ github.sha }}
          build-args:
            VERSION=${{ github.sha }}
